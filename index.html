<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Corona</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo_picture" src="img/logo.png" alt="">
            <p class="logo_text">Go<span class="logo_pink_text">Corona</span></p>
        </div>
        <div class="some_header_buttons">
            <p class="home">HOME</p>
            <p class="features">FEATURES</p>
            <p class="support">SUPPORT</p>
            <p class="contact_us">CONTACT US</p>
        </div>
        <div class="download_button"><span class="button_text">DOWNLOAD</span></div>
    </header>
    <main>
        <div class="content"> 
            <p class="content_head">
                Take care of yours family's <span class="main_blue_text">health.</span>
            </p>
            <div class="main_text">
                All in one destination for COVID-19 health queries. <br>  Consult 10,000+ health workers about your concerns.
            </div>
            <div class="content_button">
                <div class="main_button_text">
                    GET STARTED
                </div>
            </div>
        </div>
        <div class="content_img"><img src="img/big_picture.png" alt=""></div>
    </main>
    <footer>
        <div class="footer_icon">
            <img class="footer_icon" src="img/footer_icon.png" alt="">
        </div>
        <div class="footer_text">
            <p class="footer_grey_text">Stay safe with GoCorona</p>
            <p class="footer_default_text">Watch Video</p>
        </div>
    </footer>
</body>
</html>
